<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flex Example</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                text-align: left;
            }

            nav {
                display: flex;
                width: 100%;
            }

            nav div {
                flex: 1;
                padding: 10px;
                border: 1px solid #b7b6b6;
            }

            nav div:first-child {
                flex: 2;
            }
        </style>
    </head>
    <body>
        <h1>Activity 8</h1>
        <nav> 
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </nav>
    </body>
</html>
